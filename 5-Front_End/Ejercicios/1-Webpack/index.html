<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/css/app.css" rel="stylesheet">
    <title>Banco del perrito</title>
</head>
<body>
    <div class="container">
        <nav class="navbar bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                <img src="img/Skip.jpg" alt="" width="70" height="70">
                </a>
            </div>
        </nav>
        <div id="formulario">
            <div class="row">
                <div id="inicio" class="visible">
                    <h1>Bienvenido al banco del perrito</h1>
                </div>
                <div id="pantalla" class="hide">
                </div>
                <div id="pantallaBtn" class="hide">
                    <button type="button" id="regresarSaldo">Regresar</button>
                </div>
            </div>
            <div class="row hijo" >
                <div id="login" class="visible">
                    <label for="user">Usuario</label>
                    <input type="text" id="user">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password">
                    <button onclick="inicioSesion" id="inicioSesion" class="hola">Iniciar Sesión</button>
                </div>
                    <div id="operaciones" class="hide">
                    <h3>¿Qué operación deseas realizar?</h3>
                    <button id="saldo" type="button">Consultar tu saldo</button>
                    <button id="depositar" type="button">Depositar</button>
                    <button id="retirar" type="button">Retirar</button>
                </div>
                <div id="operacionSaldo" class="hide"></div>
                <div id="operacionDeposito" class="hide">
                    <input placeholder="¿Cuánto deseas depositar?" type="number" id="deposito">
                    <button id="btnDeposito">Depositar</button>
                    <button id="regresarDeposito">Regresar</button>
                </div>
                <div id="operacionRetiro" class="hide">
                    <input placeholder="¿Cuánto deseas retirar?" type="number" id="retiro">
                    <button id="btnRetiro">Retirar</button>
                    <button id="regresarRetiro">Regresar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="./dist/main-compilado.js"></script>
</html>
