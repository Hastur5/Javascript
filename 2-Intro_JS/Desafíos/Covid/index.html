<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Covit</title>
</head>
<body>
    <form action=""class="formulario" id="formulario">
        <h2 class="name">¿Cuál es tu nombre?</h2>
        <input id="name">
        <h2>¿Presentas dolor de cabeza?</h2>
        <input type="checkbox" id="cabeza">
        <h2 id="">¿Tienes dificultad para respirar?</h2>
        <input type="checkbox" id="respirar">
        <h2>¿Tienes dolor de cuerpo?</h2>
        <input type="checkbox" id="cuerpo">
        <h2>¿Tu temperatura es mayor a 37°?</h2>
        <input type="checkbox" id="temperatura">
        <h2>¿Te has vacunado recientemente?</h2>
        <input type="checkbox" id="vacuna">
        <br><button type="submit">Enviar</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
