<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <link rel="stylesheet" href="/Intro_JS/08_nodos/style.css">
</head>
<body>
    <h1 id="titulo" class="titulo">Hola</h1>
    
    <form action="" class="formulario" id="formulario">
        <input placeholder="Ingresa tu usuario" type="text" class="custom" id="user">
        <span class="hide" id="errorUser">Ingresaste mal tu usuario</span>
        <input placeholder="Ingresa tu contraseña" type="password" class="custom" id="password">
        <span class="hide" id="errorPassword">Ingresaste mal tu contraseña</span>
        <button type="submit">Enviar</button>
        <span class="hide" id="errorBtn">Ingresa tus datos</span>
    </form>
    
    
    
    <script src="./app.js"></script>
</body>
</html>
